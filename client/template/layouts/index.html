  <script type="text/javascript">

    $(function(){

    	var index = 0;
    	var num = $('.img-wapper').length;
    	var btnstr = '';


    	for(var i=1;i<=num;i++){

    		btnstr += '<a href="#'+i+'">'+i+'</a>';
    	}

    	var tabBtnStr = '<nav class="slides-pagination">'+btnstr+'</nav>';

    	$('#slides').append(tabBtnStr);
    	$('#slides').find('.slides-pagination a').eq(0).addClass('current');

    	var timer = null;

    	function autoRun(){

    		index = index+1;
    		if(index>=num){

    			index = 0;
    		}
    		$('.img-wapper').fadeOut(1000);
    		$('.img-wapper').eq(index).fadeIn(1000);

    		$('#slides').find('.slides-pagination a').removeClass('current');
    		$('#slides').find('.slides-pagination a').eq(index).addClass('current');

    	}

    	timer = setInterval(function(){

	    	autoRun();

	    },5000)


    	$('#slides').on('mouseover',function(){

    		clearInterval(timer);
    	})

    	$('#slides').on('mouseout',function(){

    		timer = setInterval(function(){

		    	autoRun();

		    },5000)
    	})

    	$('#slides').find('.slides-pagination a').on('click',function(){

    		index = $(this).index();
    		$('#slides').find('.slides-pagination a').removeClass('current');
    		$('#slides').find('.slides-pagination a').eq(index).addClass('current');

    		$('.img-wapper').fadeOut(1000);
    		$('.img-wapper').eq(index).fadeIn(1000);

    	})

    	$('#slides').find('.back').on('click',function(){

    		index = index-1;
    		if(index<0){

    			index = num-1;
    		}
    		$('#slides').find('.slides-pagination a').removeClass('current');
    		$('#slides').find('.slides-pagination a').eq(index).addClass('current');

    		$('.img-wapper').fadeOut(1000);
    		$('.img-wapper').eq(index).fadeIn(1000);

    	})

    	$('#slides').find('.next').on('click',function(){

    		autoRun();

    	})





    })
  </script>
