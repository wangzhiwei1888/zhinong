<template name="summaryNew">
  <div>
    <h2>Crops Situation</h2>
    {{#autoForm collection="summary"  id="summaryNewForm" type="insert"}}
      <fieldset>
        {{> afQuickField name='failing' placeholder="Eg. Paddy"}}
        {{> afQuickField name='growing' placeholder="Eg. Paddy"}}
        {{> afQuickField name='reason' placeholder="Eg. Paddy"}}
      </fieldset>
      <button type="submit" class="btn btn-default btn-login" id="cerateorgann">
        Submit
      </button>
    {{/autoForm}}
  </div>
  <!-- {{> imgUploader}} -->
</template>
